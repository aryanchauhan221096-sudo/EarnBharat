<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EarnBharat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom keyframes for more complex animations */
      @keyframes open-box-top {
        0% { transform: translateY(0); }
        100% { transform: translateY(-100%); }
      }
      @keyframes open-box-bottom {
        0% { transform: translateY(0); }
        100% { transform: translateY(100%); }
      }
      @keyframes logo-zoom {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      @keyframes coin-burst {
        0% { transform: scale(0.5) translateY(0); opacity: 1; }
        100% { transform: scale(1) translateY(-150px); opacity: 0; }
      }
      @keyframes fade-in {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-scale-in {
        0% { opacity: 0; transform: scale(0.95) translateY(10px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }
      @keyframes slide-in-bottom {
        0% {
          transform: translateY(20px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
      @keyframes fly-to-target {
        0% {
          transform: translate(var(--start-x), var(--start-y)) scale(1);
          opacity: 1;
        }
        100% {
          transform: translate(var(--end-x), var(--end-y)) scale(0.3);
          opacity: 0;
        }
      }
      @keyframes jackpot-zoom-in-out {
        0% { transform: scale(0.5) rotate(-15deg); opacity: 0; }
        20% { transform: scale(1.2) rotate(5deg); opacity: 1; }
        40% { transform: scale(1) rotate(-5deg); opacity: 1; }
        80% { transform: scale(1.1) rotate(0deg); opacity: 1; }
        100% { transform: scale(2.5); opacity: 0; }
      }

      @keyframes confetti-fall {
        0% { transform: translateY(-10vh) rotateZ(0deg); opacity: 1; }
        100% { transform: translateY(110vh) rotateZ(720deg); opacity: 0; }
      }

      .animate-jackpot-text {
        animation: jackpot-zoom-in-out 4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        top: -20px;
        opacity: 0;
        animation: confetti-fall 3s linear infinite;
      }

      .animate-coin-fly {
        position: fixed;
        left: 0;
        top: 0;
        z-index: 50;
        animation: fly-to-target 1s cubic-bezier(0.5, 0, 1, 0.5) forwards;
        pointer-events: none;
      }

      .animate-open-box-top {
        animation: open-box-top 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
      }
      .animate-open-box-bottom {
        animation: open-box-bottom 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
      }
      .animate-logo-zoom {
        animation: logo-zoom 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
      }
      .animate-coin-burst {
        animation: coin-burst 0.7s ease-out forwards;
      }
      .animate-text-fade-in {
        animation: fade-in 0.8s ease-out forwards;
      }
      .animate-fade-scale-in {
        animation: fade-scale-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      .animate-slide-in-bottom {
        animation: slide-in-bottom 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
      }
    </style>

{

  }
}
</script>
